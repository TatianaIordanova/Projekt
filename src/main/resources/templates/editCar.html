<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cars</title>
        <meta charset="UTF-8"></meta>
        <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></link>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="cool-md-8 mx-auto rounded border p-4 m-4">
                    <h2 class="text-center mb-5">Edit car</h2>
                    <form method="post" enctype="multipart/form-data" th:object="${cardto}" th:action="@{/cars/edit}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">ID</label>
                            <div class="col-sm-8">
                                <input class="form-control-plaintext" name="id" th:value="${car.id}" readonly="readonly"></input>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Brand</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="${cardto.brand}"></input>
                                <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger"
                                       th:errors="${cardto.brand}"></p>
                            </div>
                        </div>
                            
                        <div class="row mb-3">
                            <label class="col-sm-4 cool-form-label">Model</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="${cardto.model}"></input>
                                <p th:if="${#fields.hasErrors('model')}" th:errorclass="text-danger"
                                       th:errors="${cardto.model}"></p>
                            </div>
                        </div>
                            
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Year</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number" step="1" min="1885" max="2024" th:field="${cardto.year}"></input>
                                <p th:if="${#fields.hasErrors('year')}" th:errorclass="text-danger"
                                       th:errors="${cardto.year}"></p>
                            </div>
                        </div>
                            
                        <div class="row mb-3">
                            <label class="col-sm-4 cool-form-label">Color</label>
                            <div class="col-sm-8">
                                <select class="form-select" th:field="${cardto.color}">
                                    <option value="White">White</option>
                                    <option value="Black">Black</option>
                                    <option value="Red">Red</option>
                                    <option value="Orange">Orange</option>
                                    <option value="Yellow">Yellow</option>
                                    <option value="Green">Green</option>
                                    <option value="Blue">Blue</option>
                                    <option value="Violet">Violet</option>
                                    <option value="Brown">Brown</option>
                                    <option value="Silver">Silver</option>
                                    <option value="Gold">Gold</option>
                                    <option value="Grey">Grey</option>
                                    <option value="Pink">Pink</option>
                                </select>
                                <p th:if="${#fields.hasErrors('year')}" th:errorclass="text-danger"
                                       th:errors="${cardto.year}"></p>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="offset-sm-4 col-sm-8">
                                <img th:src="@{'/images/' + ${car.imageFileName}}" alt='...' width='150'></img>
                            </div>
                        </div>
                            
                        <div class="row mb-3">
                            <label class="col-sm-4 cool-form-label">Image</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="file" th:field="${cardto.imageFile}"></input>
                                <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
                                       th:errors="${cardto.imageFile}"></p>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Created at</label>
                            <div class="col-sm-8">
                                <input readonly="readonly" class="form-control-plaintext" th:value="${car.created}"></input>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="offset-sm-4 col-sm-4 d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <a class="btn btn-outline-primary" href="/Projekt/cars" role="button">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
